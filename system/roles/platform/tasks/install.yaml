---
- name: Include prerequisites
  ansible.builtin.include_tasks:
    file: prerequisites.yaml

- name: Render values
  ansible.builtin.template:
    src: "{{ role_path }}/templates/values/{{ item.name }}.yaml.j2"
    dest: "/tmp/{{ item.name }}.yaml"

